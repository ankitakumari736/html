<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student form</h1>
    <form>
        <input type="text" placeholder="enter your name" readonly>
        <br>
        <input type="radio">
        <br>
        <input type="checkbox">
        <br>
        <input type="email">
        <br>
        
        age<input type="number" min="18" max="40">
        <br>        
        Month
        <input type="month" name="month">
        <br>
        <input type="password">
        <br>
        <input type="button">
        <br>
        <input type="reset">
        <br>
        <input type="week">
        <br>
        <input type="time">
        <br>
        <input type="range">
        <br>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="date">
        <br>
        <input type="datetime">
        <br>
        <input type="submit">
        <br>
    </form>
</body>
</html>
