</head>
<body>
    <table border="black">

            <td>Height</td>

    <form>
        <div>
            <label for ="username"> username:</label>
            <input
            type="text " placeholder="enter @ username"
            id="username"
            name="user"
            />
        </div>
        <div>
            <label for="password"> password :</label>
            <input
            type="password" 
            placeholder="enter password"
            id="password"
            name="pass"
            />
        </div>
        <button>submit</button>

    <hr/>
    
<form action="https://www.youtube.com/results">
    <input type="text" placeholder="search in youtube" name="search_query"/>
    <button>search</button>
</form>
<form action="https://www.google.com/search?">
    <input type="text" placeholder="search in google " name="q"/>
    <button>search</button>
</form>
<form action="https://www.linkedin.com/search/results/all/?">
    <input type="text" placeholder="search in linkedin for jobs" name="keywords"/>
    <button>search</button>
</form>
<form>
    <input type="checkbox" id="age" name="age"></input>
    <label for="age">i am 18+</label>
    <div>
        choose your subjects:
        <input type="checkbox" id="math" name="subjects" />
        <label for="math">math</label>
        <input type="checkbox" id="science" name="subjects"/>
        <label for="science">science</label>
        <input type="checkbox" id="english" name="subjects"/>
        <label for="english">english</label>
    </div>
    <div>
        choose your subjects:
        <input type="radio" id="math" name="subjects" />
        <label for="math">math</label>
        <input type="radio" id="science" name="subjects"/>
        <label for="science">science</label>
        <input type="radio" id="english" name="subjects"/>
        <label for="english">english</label>
    </div>
    <div>
        chosse your profession:
        <select name="profession" id="profession">
            <option >select your option </option>
            <option value="student">student</option>
            <option value="dev">developer</option>
    
        </select>
    </div>
    <label for="volume"> selet your volume</label>
    <input type="range" min="0" max="100" name="vol" step="10">
    <br/>
    <label for="feedback"> please provide your valuable feedback</label>
     <textarea name="feedback" id="feedback"></textarea>
    
    
    <button>submit</button>
</form>

</body>
</html>
